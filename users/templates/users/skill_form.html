{% extends 'main.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Update Skill{% else %}Create Skill{% endif %}</h1>



<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST" action="">


                {% csrf_token %}
    
    {% if form.instance.pk %}
        <input type="hidden" name="id" value="{{ form.instance.pk }}">
    {% endif %}

    {% for field in form %}
    <div class="form__field">
        <label for="formInput#text">{{ field.label_tag }}</label>
        {{ field }}
    </div>

    {% endfor %}

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
